<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="navbar-head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Fragment</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      font-weight: bold;
      color: #f8f9fa !important;
    }
    .navbar-nav .nav-link {
      color: #f8f9fa !important;
      margin-right: 20px;
    }
    .navbar-nav .nav-link:hover {
      color: #ffcc00 !important;
    }
    .navbar-toggler {
      border: none;
    }
    .navbar-toggler-icon {
      color: white;
    }
  </style>
</head>
<nav th:fragment="navbar">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">MyWebsite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" th:href="@{/features}">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" th:href="@{/pricing}">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" th:href="@{/contact}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

</nav>

<body></body>
<!-- Navbar Fragment Start -->






</html>
