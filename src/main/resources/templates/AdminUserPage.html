<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" th:href="@{/css/AdminUserPage.css}">
</head>
<body>
<header th:replace="fragments/adminHeader :: adminHeaderFragment"></header>

<div class="container">
  <h1>Kullanıcı Listesi</h1>
  <table class="user-table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Kullanıcı Adı</th>
      <th>Rol</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.userId}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.getAuthorities()}"></td>
      <td>
        <form action="/admin/users" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <input type="hidden" name="userId" th:value="${user.userId}" />
          <button class="btn sil-btn"  name = "button"  value="delete" >Sil</button>
        </form>

      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
